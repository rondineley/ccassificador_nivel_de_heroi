<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Classificador de Nível de Herói</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Classificador de Nível de Herói</h1>

    <div class="form">
      <input type="text" id="nome" placeholder="Digite o nome do herói">
      <input type="number" id="xp" placeholder="Digite o XP do herói">
      <button onclick="classificarHeroi()">Classificar</button>
    </div>

    <div id="resultado" class="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
